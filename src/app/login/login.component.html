<div class="login-container">
    <mat-card>
        <mat-card-header class="login-header">
            <mat-card-title>
                Accedi con le tue credenziali
            </mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Inserisci l'email" formControlName="email">
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error *ngIf="loginForm.controls.email.errors?.['email']">
                    *Email errata
                </mat-error>
                <mat-error *ngIf="loginForm.controls.email.errors?.['required']">
                    *Campo obbligatorio
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Inserisci la password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="loginForm.controls.password.errors?.['minlength']">
                    *Lunghezza minima di 8 caratteri
                </mat-error>
                <mat-error *ngIf="loginForm.controls.password.errors?.['required']">
                    *Campo obbligatorio
                </mat-error>
            </mat-form-field>
            <div class="login-btn">
                <button mat-raised-button color="primary" type="submit">
                    Accedi
                </button>
            </div>
        </form>

        <mat-card-actions>
            <a mat-button routerLink="/register">
                Non hai credenziali? Clicca qui per registrati
            </a>
        </mat-card-actions>
    </mat-card>
</div>
