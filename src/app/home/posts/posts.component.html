<div class="posts-container">
    <mat-card>

        <mat-card-header class="posts-header">
            <mat-card-title>Tutti i post</mat-card-title>
            <button mat-raised-button color="primary" (click)="onAddClick()">
                Aggiungi un nuovo post
            </button>
        </mat-card-header>

        <mat-card-content class="posts-list">
            <mat-card *ngFor="let post of posts" class="post-card">
                <mat-card-header>
                    <mat-card-title>{{post.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>{{post.author}}</mat-card-content>
                <mat-card-actions class="post-actions">
                    <button mat-raised-button color="accent" (click)="onEditClick(post)">Modifica</button>
                    <button mat-raised-button color="warn" (click)="onDeleteClick(post.id)">Elimina</button>
                </mat-card-actions>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
